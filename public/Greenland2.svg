<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Clip a circle -->
  <clipPath id="circleClip" clipPathUnits="userSpaceOnUse">
    <circle cx="50" cy="50" r="50" />
  </clipPath>

  <!-- Image inside the circle -->
  <image href="/Greenland2.jpg" width="100" height="100" preserveAspectRatio="xMidYMid slice" clip-path="url(#circleClip)" />

  <!-- Optional border -->
  <circle cx="50" cy="50" r="49" stroke="black" stroke-width="2" fill="none" />
</svg>
